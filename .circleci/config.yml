# Clojure CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-clojure/ for more details
#

defaults: &defaults
  working_directory: ~/repo

  environment:
    LEIN_ROOT: "true"
    # Customize the JVM maximum heap limit
    JVM_OPTS: -Xmx3200m

aliases:
  - &restore-cache
    keys:
      - v1-dependencies-{{ checksum "project.clj" }}
      # fallback to using the latest cache if no exact match is found
      - v1-dependencies-

  - &save-cache
    paths:
      - ~/.m2
    key: v1-dependencies-{{ checksum "project.clj" }}

  - &install-dependencies
    name: install dependencies
    command: lein deps

version: 2.1

orbs:
  gcr: circleci/gcp-gcr@0.6.1

jobs:
  build:
    docker:
      - image: clojure:openjdk-8-lein-2.9.1-slim-buster

    <<: *defaults

    steps:
      - checkout

      - persist_to_workspace:
          root: ~/repo
          paths: .

      - restore_cache: *restore-cache
          
      - run: *install-dependencies
          
      - save_cache: *save-cache

      - run: 
          name: compile
          command: lein compile

  test:
    docker:
      - image: clojure:openjdk-8-lein-2.9.1-slim-buster
        environment:
          DATABASE_URL: "jdbc:postgresql://postgres-db:5432/invest_monitor_test?user=postgres"
      - image: postgres:12-alpine
        name: postgres-db

    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/repo

      - restore_cache: *restore-cache

      - run: *install-dependencies

      - save_cache: *save-cache

      - run:
          name: install postgresql-client
          command: |
            apt update
            apt install -y postgresql-client-11

      - run:
          name: create database
          command: psql -h postgres-db -p 5432 -U postgres < db/02-create-test-db.sql

      - run: 
          name: run tests
          command: lein test

  push-image:
    description: Build and push image to Google Container Registry
    machine: true
    steps:
      - checkout
      - gcr/gcr-auth
      - gcr/build-image:
          image: invest-monitor-gke
          tag: "v2"
      - gcr/push-image:
          image: invest-monitor-gke
          tag: "v2"

workflows:
  version: 2.1

  build-test-push:
    jobs:
      - build
      - test:
          requires:
            - build
      - push-image:
          requires:
            - test